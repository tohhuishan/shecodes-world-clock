<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="source/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>World Clock üï∞Ô∏è</h1>

        <select id="list-of-cities">
          <option value="">Select a city...</option>
          <option value="current">Current location</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Africa/Tunis">Tunis</option>
        </select>

        <div class="displayed-cities">
          <div class="row london">
            <div class="col-12 city">London</div>

            <div class="col-6 date"></div>
            <div class="col-6 time"></div>
          </div>

          <div class="row bangkok">
            <div class="col-12 city">Bangkok</div>

            <div class="col-6 date"></div>
            <div class="col-6 time"></div>
          </div>

          <div class="row shanghai">
            <div class="col-12 city">Shanghai</div>

            <div class="col-6 date"></div>
            <div class="col-6 time"></div>
          </div>

          <div class="row auckland">
            <div class="col-12 city">Auckland</div>

            <div class="col-6 date"></div>
            <div class="col-6 time"></div>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/tohhuishan/shecodes-world-clock"
          >Open-source code on GitHub</a
        >
        by
        <strong> Toh Hui Shan </strong>
      </footer>
    </div>

    <script src="source/script.js"></script>
  </body>
</html>
