<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="source/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>World Clock 🕰️</h1>

        <label for="list-of-cites"
          >Choose a city you wish to check the time</label
        >

        <select id="list-of-cities">
          <option value="">Select a city...</option>
          <option value="Europe/Paris">Paris 🇫🇷</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
          <option value="Australia/Sydney">Sydney 🇦🇺</option>
        </select>

        <div class="row">
          <div class="col-6">London 🇬🇧</div>
          <div class="col-6">11:48:15 PM</div>
          <div class="col-6">Saturday, 16 January 2021</div>
        </div>

        <div class="row">
          <div class="col-6">Beijing 🇨🇳</div>
          <div class="col-6">11:48:15 PM</div>
          <div class="col-6">Saturday, 16 January 2021</div>
        </div>

        <div class="row">
          <div class="col-6">Bangkok 🇹🇭</div>
          <div class="col-6">11:48:15 PM</div>
          <div class="col-6">Saturday, 16 January 2021</div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/tohhuishan/shecodes-world-clock"
          >Open-source code on GitHub</a
        >
        by Toh Hui Shan
      </footer>
    </div>

    <script src="source/script.js"></script>
  </body>
</html>
